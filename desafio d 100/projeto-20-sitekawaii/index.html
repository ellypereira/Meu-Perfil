<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Anime World</h1>
            <nav>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#series">Séries</a></li>
                    <li><a href="#filmes">Filmes</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="inicio">
            <div class="container">
                <h2>Bem-vindo ao Anime World!</h2>
                <p>Seu destino para descobrir e explorar os melhores animes e filmes de anime.</p>
            </div>
        </section>
        <section id="series">

            <div class="container">

                <h2>Séries</h2>
                <div class="slider">
                    <div class="slides">

                        <!-- --Radio buttons -->
                        <input type="radio" name="radiobtn" id="radio1">
                        <input type="radio" name="radiobtn" id="radio2">
                        <input type="radio" name="radiobtn" id="radio3">
                        <input type="radio" name="radiobtn" id="radio4">
                        <!-- Fim radio buttons -->

                        <!-- Slide images -->
                        <div class="slide first">
                            <img src="image/5ce84ac5cd32d9f718f48c974269efd338c9b649r1-770-433v2_hq.jpg" alt="anime black clover"></div>

                            <div class="slide"><img src="image/kimetsu-no-yaiba-the-hinokami-chronicles-01-910x512.jpg" alt=""></div>

                            <div class="slide"><img src="image/solo-leveling-2-1.webp" alt=""></div>

                            <div class="slide"><img src="image/the-biggest-anime-coming-in-2024_zuaw.jpg" alt=""></dov>
                        </div>
                        <!-- Fim Slide !-->

                        <!--Navigation auto-->
                        <div class="navigation-auto">
                            <div class="autobtn1"></div>

                            <div class="autobtn2"></div>

                            <div class="autobtn3"></div>

                            <div class="autobtn4"></div>

                        </div>

                    </div>
                    <div class="manual-navigation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>

                </div>

            </div>
        </section>
        <section id="filmes">
            <div class="container">
                <h2>Filmes</h2>
                <!-- Aqui você pode adicionar conteúdo sobre filmes de anime -->
            </div>
        </section>
        <section id="contato">
            <div class="container">
                <h2>Contato</h2>
                <!-- Formulário de contato ou informações de contato -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Anime World</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
